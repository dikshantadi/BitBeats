<!DOCTYPE html>
<html>
<head>
  <title>BitBeat</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://unpkg.com/wavefile@14.0.0/dist/wavefile.min.js"></script>
  <script src="script.js" defer></script>

</head>
<body>
  <div class="topbar">
  <div class="logo">
    <i class="fa-solid fa-wave-square"></i> BitBeats
  </div>

  <ul class="nav-links">
    <li><a href="index.html" class="active">Home</a></li>
    <li><a href="#">About</a></li>
  </ul>

  <div class="user-section">
    <div class="dropdown">
      <span class="username" id="username" onclick="toggleInbox()">Username â–¼</span>
      <div id="inboxDropdown" class="dropdown-content">
        <p class="empty-msg">No new messages</p>
      </div>
    </div>
    <span class="logout" onclick="logout()"><i class="fa-solid fa-right-from-bracket"></i></span>
  </div>
</div>
  <div class="container">
    <h1> BitBeats <i class="fa-solid fa-wave-square"></i> </h1>

    <div class="card">
      <h2>Encode </h2>
      <input id="bitInput" type="text" placeholder="Enter your message here " />
      <button onclick="sendBits()">Encode and Listen</button>
    </div>

    <div class="card">
      <h2> Send </h2>
      <button onclick="sendBits()"> Send Message </button>
      <pre id="output"></pre>
    </div>
  </div>
  <div id="inboxDropdown" class="dropdown-content">
      <p>Loading messages...</p>
    </div>
</body>
</html>
