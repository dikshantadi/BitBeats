<!DOCTYPE html>
<html>
<head>
  <title>BitBeat</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://unpkg.com/wavefile@14.0.0/dist/wavefile.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="topbar">
    <ul>
      <li><a href="index.html" class="active">Home</a></li>
      <li><a href="#">About</a></li>
    </ul>
    <div style="float: right; padding: 14px 16px; color: white;">
      <span class="username" id="username">Guest</span>
      <span class="logout" onclick="logout()">Logout</span>
    </div>
  </div>
  <div class="container">
    <h1> BitBeats <i class="fa-solid fa-wave-square"></i> </h1>

    <div class="card">
      <h2>Encode</h2>
      <input id="bitInput" type="text" placeholder="Enter your message here " />
      <button onclick="sendBits()">Encode</button>
    </div>

    <div class="card">
      <h2>Decode</h2>
      <button onclick="listenAndDecodeToggle(this)">Listen & Decode</button>
      <pre id="output"></pre>
    </div>
  </div>
</body>
</html>
